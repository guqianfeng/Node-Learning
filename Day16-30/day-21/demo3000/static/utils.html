<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>测试下自己封装的ajax和jsonp</h1>
    <script src="/utils.js"></script>
    <script>
        {
            ajax({
                url: "/testGetAjax",
                data: {
                    name: "gqf",
                    age: "27"
                },
                success(res){
                    console.log(res);
                }
            })
            ajax({
                url: "/testPostAjax",
                method: "post",
                data: {
                    a: "1",
                    b: true,
                    c: 3
                },
                success(res){
                    console.log(res);
                }
            })
            
        }
    </script>
</body>
</html>
